<!DOCTYPE html>
<html>
<head>
  <title>SASSA SRD Grant Form</title>
</head>
<body>
  <div class="container">
    <h1>SASSA SRD Grant Form</h1>
    <form data-netlify="true" method="POST" name="sassaForm" netlify-honeypot="bot-field">
      <label for="idno">South African ID Number:</label>
      <input type="text" id="idno" name="idno" maxlength="13" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" maxlength="10" required><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
